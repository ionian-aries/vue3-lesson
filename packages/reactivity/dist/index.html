<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // 原生的
      import {
        reactive,
        effect,
        ref,
        toRef,
        toRefs,
        proxyRefs,
      } from "/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js";

      // 自己的
      // import { reactive, effect, ref, toRef, toRefs } from "./reactivity.js";

      let state = reactive({ name: "jw", age: 30 });

      // let name = toRef(state, "name"); // 还是基于proxy 来获取值的
      // let age = toRef(state, "age");

      let proxy = proxyRefs({ ...toRefs(state), a: 100 });

      proxy.age = 100; // proxy.age.value = 100;
      proxy.a = 200;
      effect(() => {
        console.log(proxy.name, proxy.age, proxy.a);
      });
    </script>
  </body>
</html>
